stages:
  - triggers
  
workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

trigger_dd:
  stage: triggers
  trigger:
    include: Projekt/DoctorsData/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - Projekt/DoctorsData/**/*
        - Miniprojekty/Kubernetes/DoctorsData/**/*

